<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SillyTavern Experimental Frontend</title>
  </head>
  <body>
    <div id="background" style="background-image: url('backgrounds/landscape postapoc.jpg');"></div>
    <div id="top-bar"></div>
    <div id="sheld">
      <div class="chat"></div>
      <div class="form-sheld">
        <div class="send-form">
          <div class="form-items">
            <div class="left-send-form"></div>
            <textarea id="send-textarea" placeholder="Type a message, or /? for help" autocomplete="off"></textarea>
            <div class="right-send-form"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
